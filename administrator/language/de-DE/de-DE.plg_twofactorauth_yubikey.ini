PLG_TWOFACTORAUTH_YUBIKEY="Zwei-Faktor-Authentifizierung - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Es wurde kein gültiger YubiKey Sicherheitscode eingegeben oder die YubiCloud Server sind momentan nicht erreichbar."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Diese Funktion ermöglicht die Zwei-Faktor-Authentifizierung mit einem YubiKey Sicherheitsschlüssel. Nebst Benutzername und Passwort muss der YubiKey im USB Einschub des Computers stecken. Mit Berühren der goldfarbigen Fläche des YubiKeys wird ein einmaliger Sicherheitscode generiert der im Feld darunter erscheint. Der Sicherheitscode änderst sich laufend. Diese Methode bietet einen zusätzlichen Schutz gegen Hacker, falls sie bereits über allfällige Passwörter des Benutzerkontos verfügen sollten."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Der YubiKey ist bereits mit diesem Benutzerkonto verbunden."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Der YubiKey ist bereits mit diesem Benutzerkonto verbunden. Falls die Verbindung mit diesem Benutzerkonto aufgelöst werden soll, oder mit einem anderen YubiKey verbunden werden soll, muss die Zwei-Faktor-Authentifizierung zuerst deaktiviert und das Benutzerprofil gespeichert werden. Danach kann man das Benutzerprofil wieder mit einer neuen Zwei-Faktor-Authentifizierung verwenden."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (Backend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Beide"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="In which sections of your site do you want to enable two factor authentication?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Site Section"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Seite (Frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Sicherheitscode"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Set up"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Bitte den YubiKey in den USB Einschub stecken. Dann ins Sicherheitscode Feld unten klicken. Berühre für eine Sekunde die goldfarbige Fläche des YubiKey. Danach kann das Benutzerprofil gespeichert werden. Sobald der mit dem YubiKey generierte Code mit dem YubiCloud Server abgeglichen wurde, wird die Authentifizierung mit diesem Benutzerkonto eingerichtet sein."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Allows users on your site to use two factor authentication using a YubiKey secure hardware token. Users need their own Yubikey available from http://www.yubico.com/. To use two factor authentication users have to edit their user profile and enable two factor authentication."